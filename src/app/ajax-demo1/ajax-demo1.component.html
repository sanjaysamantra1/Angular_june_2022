<p>ajax-demo1 works! - user list</p>

<table class="table table-bordered table-striped">
  <tbody>
    <tr *ngFor="let user of allUsers">
      <td>{{ user.name }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phone }}</td>
      <td>{{ user.address.city }}</td>
    </tr>
  </tbody>
</table>
